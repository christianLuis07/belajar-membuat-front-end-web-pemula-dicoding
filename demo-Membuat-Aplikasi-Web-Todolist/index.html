<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Demo</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="app-name">Todolist Demo</h1>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="card">
            <h2>Daftar Todo</h2>
            <table id="todos">
              <thead>
                <tr>
                  <th>Todo</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mandi</td>
                  <td>
                    <button class="btn" data-id="1704770961938">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Sarapan</td>
                  <td>
                    <button class="btn" data-id="1704770961939">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Belajar</td>
                  <td>
                    <button class="btn" data-id="1704770961940">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
